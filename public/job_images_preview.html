<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직업 이미지 확인</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        h3 {
            margin: 10px 0 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>크롤링된 직업 이미지 목록</h1>
    <div class="grid">
        <div class="card"><img src="/images/jobs/아델.png" alt="아델">
            <h3>아델</h3>
        </div>
        <div class="card"><img src="/images/jobs/비숍.png" alt="비숍">
            <h3>비숍</h3>
        </div>
        <div class="card"><img src="/images/jobs/나이트로드.png" alt="나이트로드">
            <h3>나이트로드</h3>
        </div>
        <div class="card"><img src="/images/jobs/히어로.png" alt="히어로">
            <h3>히어로</h3>
        </div>
        <div class="card"><img src="/images/jobs/소울마스터.png" alt="소울마스터">
            <h3>소울마스터</h3>
        </div>
        <div class="card"><img src="/images/jobs/엔젤릭버스터.png" alt="엔젤릭버스터">
            <h3>엔젤릭버스터</h3>
        </div>
        <div class="card"><img src="/images/jobs/메르세데스.png" alt="메르세데스">
            <h3>메르세데스</h3>
        </div>
        <div class="card"><img src="/images/jobs/팬텀.png" alt="팬텀">
            <h3>팬텀</h3>
        </div>
    </div>
</body>

</html>
